{% extends "mail/layout.html" %}

{% block body %}


<div id="login">

    <h1 class="mt-2 text-center"  style="color: purple;">Lets goooo!</h1>

    <h3 style="color: green; border-color: green;">Login</h3>

    {% if message %}
    <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-warning" type="submit" value="Login" style="color: red; border-color: #bf2a2a;">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

</div>

{% endblock %}
